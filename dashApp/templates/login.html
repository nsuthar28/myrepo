{% extends 'base.html' %}

{% load static %}

{% block main %}
    <!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
    <main>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7 fullscreen-md d-flex justify-content-center align-items-center overlay overlay-primary alpha-8 image-background cover" style="background-image:url(https://picsum.photos/1920/1200/?random&gravity=south)">
                    <div class="content text-end">
                        <h2 class="display-4 display-md-3 display-lg-2 text-contrast mt-5 mt-md-0">Welcome to <span class="bold d-block">Dashboard</span></h2>
                        <p class="lead text-contrast">Login to your account</p>
                        <hr class="mt-md-6 w-25">
                        <div class="d-flex flex-column">
                            <p class="small bold text-contrast">Or sign in with</p>
                            <nav class="nav mb-4"><a class="btn btn-circle btn-outline-contrast ms-2" href="#"><i class="fab fa-facebook-f"></i></a> <a class="btn btn-circle btn-outline-contrast ms-2" href="#"><i class="fab fa-twitter"></i></a> <a class="btn btn-circle btn-outline-contrast" href="#"><i class="fab fa-linkedin-in"></i></a></nav>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-4 mx-auto">
                    <div class="login-form mt-5 mt-md-0 text-end"><img src={% static "/img/logo.png" %} class="logo img-responsive mb-4 mb-md-6" alt="">
                        <h1 class="text-darker bold">Login</h1>
                        <p class="text-secondary mt-0 mb-4 mb-md-6">Don't have an account yet? <a href={%url "signup"%} class="text-primary bold">Create it here</a></p>
                        <form class="" action="" method="POST">
                            <label class="form-label">Email-Id</label>
                            <div class="form-group has-icon">
                                <input dir="LTR" type="text" id="email" name="email" class="form-control form-control-rounded" placeholder="Your registered email" required> 
                                <i class="icon fas fa-user"></i>
                            </div>
                            <label class="form-label">Password</label>
                            <div class="form-group has-icon">
                                <input dir="LTR" type="password" id="password" name="password" class="form-control form-control-rounded" placeholder="Your password" required> 
                                <i class="icon fas fa-lock"></i>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between">
                                {% comment %} <a href="forgot.html" class="text-dark small">Forgot your password?</a> {% endcomment %}
                                <div class="ajax-button">
                                    <div class="fas fa-check btn-status text-success success"></div>
                                    <div class="fas fa-times btn-status text-danger failed"></div>
                                    <button type="submit" class="btn btn-primary btn-rounded mt-2">Login <i class="fas fa-long-arrow-alt-right ms-2"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
 {% endblock %}
